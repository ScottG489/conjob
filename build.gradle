plugins {
    id 'java'
    id "us.kirchmeier.capsule" version "1.0-rc1"
}


dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    compileOnly 'org.projectlombok:lombok:1.18.10'

    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.8'
    compile group: 'com.spotify', name: 'docker-client', version: '8.15.0'

    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}

task fatCapsule(type: FatCapsule) {
    applicationClass 'dci.DockerCiPrototypeApplication'
}
