plugins {
    id 'java'
    id 'application'
    id 'org.ajoberstar.grgit' version '4.0.2'
}

mainClassName = 'dci.DockerCiPrototypeApplication'

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    compileOnly 'org.projectlombok:lombok:1.18.10'

    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '2.0.10'
    compile 'io.dropwizard:dropwizard-auth:2.0.10'

    compile 'com.spotify:docker-client:8.16.0:shaded'
}

apply from: 'gradle/version.gradle'
apply from: 'gradle/unit-test.gradle'
apply from: 'gradle/acceptance-test.gradle'

repositories {
    jcenter()
}
